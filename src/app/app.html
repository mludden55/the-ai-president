<div class="app-container">
  <nav class="tabs">
    <a routerLink="/story" routerLinkActive="active">The Story</a>
    <a routerLink="/low-hanging-fruit" [class.active]="isLowHangingFruitActive">Low Hanging Fruit</a>
    <a routerLink="/current-events" [class.active]="isCurrentEventsActive">Current Events</a>
    <a routerLink="/state-board" [class.active]="isStateBoardActive">State Issues</a>
    <a routerLink="/contact-us" [class.active]="isContactUsActive">Contact Us</a>
    <a routerLink="/donate" [class.active]="isDonateActive">Donate</a>
  </nav>



  <main class="content">
    @if (currentTopic()) {
    <div class="sub-menu">
      <span class="sub-menu-value">{{ currentTopic()?.title }} - Solutions</span>
    </div>
    }
    <router-outlet></router-outlet>
  </main>
</div>
